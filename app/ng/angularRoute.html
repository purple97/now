<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="zhh" name="apple-mobile-web-app-title">
    <title>ng路由和相关事件</title>
    <script type="text/javascript">
        var scale = 1, ratio = 1;
        (function () {
            if (window.devicePixelRatio === 2 && window.navigator.appVersion.match(/iphone/gi)) {
                scale = 0.5;
                ratio = 2;
            }
            var text = '<meta name="viewport" content="initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no" />';
            document.write(text);
        })();
    </script>
</head>
<body>
<div ng-app="routeTest">
    <h1>Route Demo index</h1>
    <a href="javascript:history.back();">back</a>
    <div ng-view></div>
</div>
<script src="../../lib/js/plugins/angular/1.3.0/angular.min.js"></script>
<!--必须引入路由文件-->
<script src="../../lib/js/plugins/angular/1.3.0/angular-route.min.js"></script>
<script src="../../lib/js/routeTest.js"></script>
</body>
</html>
